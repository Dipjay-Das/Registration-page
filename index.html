<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>Registration</header>

        <section>
            <main>
                <section>
                    <div class="form first">
                        <form action="#">
                            <div class="personal details">
                                <div class="title">Personal Details</div>

                                <div class="fields">
                                    <div class="input-info">
                                        <label>Full Name</label>
                                        <input type="text" placeholder="Enter your name" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Date of Birth</label>
                                        <input type="date" placeholder="Enter your birth date" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Email</label>
                                        <input type="email" placeholder="Enter your email" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Mobile Number</label>
                                        <input type="number" placeholder="Enter mobile number" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Gender</label>
                                        <input type="text" placeholder="Enter your Gender" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Occupation</label>
                                        <input type="text" placeholder="Enter your occupation" required>
                                    </div>
                                </div>
                            </div>

                            <div class="identity details">
                                <div class="title">Identity Details</div>

                                <div class="fields">
                                    <div class="input-info">
                                        <label>ID type</label>
                                        <input type="text" placeholder="Enter ID type" required>
                                    </div>

                                    <div class="input-info">
                                        <label>ID Number</label>
                                        <input type="number" placeholder="Enter ID number" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Issue Authority</label>
                                        <input type="text" placeholder="Enter issue department" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Issued State</label>
                                        <input type="text" placeholder="Enter issued state" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Issued Date</label>
                                        <input type="date" placeholder="Enter issued Date" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Expiry Date</label>
                                        <input type="date" placeholder="Enter expiry date" required>
                                    </div>
                                </div>
                            </div>

                            <div class="next button">
                                <button>Next</button>
                            </div>

                        </form>
                    </div>
                </section>

                <section>
                    <div class="form second">
                        <form action="#">
                            <div class="address details">
                                <div class="title">Address Details</div>

                                <div class="fields">
                                    <div class="input-info">
                                        <label>Address type</label>
                                        <input type="text" placeholder="Permanent or Temporary" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Nationality</label>
                                        <input type="date" placeholder="Enter your nationality " required>
                                    </div>

                                    <div class="input-info">
                                        <label>state</label>
                                        <input type="text" placeholder="Enter your state" required>
                                    </div>

                                    <div class="input-info">
                                        <label>District</label>
                                        <input type="text" placeholder="Enter your District" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Block Number</label>
                                        <input type="text" placeholder="Enter your number" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Ward Number</label>
                                        <input type="text" placeholder="Enter ward number" required>
                                    </div>
                                </div>
                            </div>

                            <div class="family details">
                                <div class="title">Family Details</div>

                                <div class="fields">
                                    <div class="input-info">
                                        <label>Father Name</label>
                                        <input type="text" placeholder="Enter Father name" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Mother Name</label>
                                        <input type="text" placeholder="Enter Mother name" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Grandfather</label>
                                        <input type="text" placeholder="Enter Gender name" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Spouse name</label>
                                        <input type="text" placeholder="Enter Spouse name" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Father in Law</label>
                                        <input type="text" placeholder="Father in law name" required>
                                    </div>

                                    <div class="input-info">
                                        <label>Mother in Law</label>
                                        <input type="text" placeholder="Mother in law name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="buttons">
                                <span class="back button">
                                    <button>Back</button>
                                </span>

                                <span class="submit button">
                                    <button>Submit</button>
                                </span>
                            </div>

                        </form>
                    </div>
                </section>
            </main>
        </section>
    </div>

</body>

</html>
